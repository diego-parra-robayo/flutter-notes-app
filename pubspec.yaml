name: todo
description: Main package handling todo app.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  core:
    path: packages/core
  ui:
    path: packages/ui
  locale:
    path: packages/locale
  notes:
    path: packages/notes

  cupertino_icons: ^1.0.2
  firebase_core: ^2.4.1
  go_router: ^6.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.3.3
  freezed: ^2.3.2

flutter:
  uses-material-design: true